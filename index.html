<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OOP (Object Oriented Programing) User Page</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1 class="header">OOP (Object Oriented Programing) User Page</h1>

    <div class="container">

      <form class="userForm">

        <div class="userEmailDiv">
          <label for="userEmail" class="userEmail--Label"></label>
          <input
          type="text"
          placeholder="Email"
          class="userEmail--Input"
          autofocus/>
          <br /><br />
        </div >

        <div class="userNameDiv">
          <label for="username" class="userName--Label"></label>
          <input
          type="text"
          placeholder="username"
          class="userName--Input"
          autofocus
          /><br /><br />
        </div>

        <div class="userPasswordDiv">
          <label for="password" class="userPassword--Label"></label>
          <input
          type="password"
          placeholder="password"
          class="userPassword--Input"/>
          <br /><br />
        </div>
        
        <input type="button" class="submitBtn" value="Register" />

        <input type="button" class="loginBtn" value="Login" />

        <div class="regNewUser">
          <p>
            New User
          </p>
        </div>

        <div class="existingUser">
          <p>
            Already Registered
          </p>
        </div>

      </form>

    </div>

  </body>
</html>
