<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>OOP (Object Oriented Programing) User Page</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>OOP (Object Oriented Programing) User Page</h1>

<div class="container">
  <form class="userForm">
      <label for="username" class="username--Label">Username</label>
      <input type="text" class="userName--Input" autofocus><br><br/>
      <label for="password" class="userPassword--Label">Password</label>
      <input type="password" class="userPassword--Input"><br><br/>
      <input type="submit" class="submitBtn" value="Submit" disabled>
    </form>
</div>

  </body>
</html>
